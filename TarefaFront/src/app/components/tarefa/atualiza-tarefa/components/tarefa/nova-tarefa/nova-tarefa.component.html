<section class="container">
    <form class="formulario" (ngSubmit)="novaTarefa()">
      <h2 class="formulario__titulo">Nova tarefa</h2>
  
      <div class="form-field">
        <label class="form-field__label" for="titulo">Título</label>
          <input class="form-field__input" id="titulo" type="text" [(ngModel)]="tarefa.title" name="title" />
      </div>
  
      <div class="form-field">
        <label class="form-field__label" for="descricao">Descrição</label>
          <input class="form-field__input" id="descricao" type="text" [(ngModel)]="tarefa.description" name="descricao" (input)="onShowMessagError()" />
      </div>
      <div *ngIf="showMessage == true" class="alert-danger" >Esse campo é obritogório.</div>
  
      <div class="botao-wrapper">
        <button class="botao" type="submit">Adicionar</button>
      </div>
  
    </form>
  </section>
  <router-outlet></router-outlet>
