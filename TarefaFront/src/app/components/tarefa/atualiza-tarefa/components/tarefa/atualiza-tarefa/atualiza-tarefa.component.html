
<mat-toolbar class="header mat-elevation-z4">
  <span>
   
  </span>
  <span class="title-group">
    <a>
    
      Lista de Tarefas
    </a>
  </span>
</mat-toolbar>



<section>
    <form (ngSubmit)="atualizarTarefa()">
      <h2 class="formulario__titulo">Atualizar tarefa</h2>
  
      <div class="form-field">
        <label class="form-field__label" for="titulo">Título</label>
          <input class="form-field__input" id="titulo" type="text" [(ngModel)]="tarefa.title" name="title" />
      </div>
  
      <div class="form-field">
        <label class="form-field__label" for="descricao">Descrição</label>
          <input class="form-field__input" id="descricao" type="text" [(ngModel)]="tarefa.description" name="descricao" />
      </div>
      <div *ngIf="tarefa.description == ''" class="isEmpty">Esse campo não deve ser vazio!</div>
  
      <div class="botao-wrapper">
        <button class="botao" type="submit">Adicionar</button>
      </div>
  
  
    </form>
</section>
